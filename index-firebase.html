    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONFIGURA TU FIREBASE AQU√ç
      const firebaseConfig = {

  apiKey: "AIzaSyB4j5mwlquWXPgwaLOMYb3Ni9Y3a-ev5Lw",

  authDomain: "consulta-credenciales.firebaseapp.com",

  projectId: "consulta-credenciales",

  storageBucket: "consulta-credenciales.firebasestorage.app",

  messagingSenderId: "464236026212",

  appId: "1:464236026212:web:a65329b6aed87840f8c271"

};

        // Inicializar Firebase
        let db;
        try {
          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
          }
          db = firebase.firestore();
        } catch (error) {
          console.error("Error inicializando Firebase:", error);
        }

        function ConsultaCredenciales() {
          const [datos, setDatos] = useState([]);
          const [busqueda, setBusqueda] = useState('');
          const [resultado, setResultado] = useState(null);
          const [cargando, setCargando] = useState(true);
          const [autenticado, setAutenticado] = useState(false);
          const [modalAbierto, setModalAbierto] = useState(false);
          const [passwordInput, setPasswordInput] = useState('');
          const [errorPassword, setErrorPassword] = useState('');
          const [firebaseConfigured, setFirebaseConfigured] = useState(false);

          useEffect(() => {
            // Verificar si Firebase est√° configurado
            if (firebaseConfig.apiKey !== "TU_API_KEY_AQUI") {
              setFirebaseConfigured(true);
              cargarDatosGuardados();
            } else {
              setCargando(false);
            }
          }, []);

          const cargarDatosGuardados = async () => {
            try {
              const snapshot = await db.collection('credenciales').get();
              const datosFirebase = snapshot.docs.map(doc => doc.data());
              setDatos(datosFirebase);
            } catch (error) {
              console.log('Error cargando datos:', error);
            } finally {
              setCargando(false);
            }
          };

          const manejarArchivoExcel = async (e) => {
            const archivo = e.target.files[0];
            if (!archivo) return;

            const reader = new FileReader();
            reader.onload = async (evento) => {
              try {
                const data = new Uint8Array(evento.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const primerHoja = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(primerHoja);

                const datosNormalizados = jsonData.map(fila => ({
                  nombre: fila.nombre || fila.Nombre || fila.NOMBRE || fila.name || fila.Name || '',
                  usuario: fila.usuario || fila.Usuario || fila.USUARIO || fila.user || fila.User || '',
                  contrase√±a: fila.contrase√±a || fila.Contrase√±a || fila.CONTRASE√ëA || fila.password || fila.Password || fila.PASSWORD || fila.clave || fila.Clave || ''
                }));

                // Limpiar colecci√≥n anterior
                const batch = db.batch();
                const snapshot = await db.collection('credenciales').get();
                snapshot.docs.forEach(doc => batch.delete(doc.ref));
                await batch.commit();

                // Guardar nuevos datos
                const promises = datosNormalizados.map((item, index) => 
                  db.collection('credenciales').doc(`cred_${index}`).set(item)
                );
                await Promise.all(promises);

                setDatos(datosNormalizados);
                alert(`‚úÖ Archivo cargado exitosamente. ${datosNormalizados.length} registros importados.`);
              } catch (error) {
                alert('‚ùå Error al procesar el archivo: ' + error.message);
              }
            };
            reader.readAsArrayBuffer(archivo);
          };

          const buscarCredenciales = () => {
            if (!busqueda.trim()) {
              setResultado(null);
              return;
            }

            const encontrados = datos.filter(item => {
              const nombreMatch = item.nombre && item.nombre.toLowerCase().includes(busqueda.toLowerCase());
              const usuarioMatch = item.usuario && item.usuario.toLowerCase().includes(busqueda.toLowerCase());
              return nombreMatch || usuarioMatch;
            });

            setResultado(encontrados.length > 0 ? encontrados : []);
          };

          useEffect(() => {
            if (datos.length > 0) {
              buscarCredenciales();
            }
          }, [busqueda, datos]);

          const limpiarDatos = async () => {
            if (confirm('¬øEst√°s seguro de que deseas eliminar todos los datos?')) {
              try {
                const batch = db.batch();
                const snapshot = await db.collection('credenciales').get();
                snapshot.docs.forEach(doc => batch.delete(doc.ref));
                await batch.commit();

                setDatos([]);
                setResultado(null);
                setBusqueda('');
                alert('‚úÖ Datos eliminados correctamente');
              } catch (error) {
                alert('‚ùå Error al eliminar datos');
              }
            }
          };

          const verificarPassword = () => {
            const passwordCorrecta = 'E.r40%6205$C';
            
            if (passwordInput === passwordCorrecta) {
              setAutenticado(true);
              setModalAbierto(false);
              setPasswordInput('');
              setErrorPassword('');
            } else {
              setErrorPassword('‚ùå Contrase√±a incorrecta');
              setPasswordInput('');
            }
          };

          const cerrarSesion = () => {
            setAutenticado(false);
            setPasswordInput('');
            setErrorPassword('');
          };

          if (cargando) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                <div className="text-xl text-gray-600">Cargando...</div>
              </div>
            );
          }

          if (!firebaseConfigured) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                <div className="max-w-4xl mx-auto">
                  <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                    <h2 className="text-2xl font-bold text-yellow-800 mb-4">‚ö†Ô∏è Firebase no configurado</h2>
                    <p className="text-yellow-700 mb-4">
                      Para que los datos persistan en la nube, necesitas configurar Firebase. Sigue estos pasos:
                    </p>
                    <ol className="list-decimal list-inside space-y-2 text-yellow-700 text-sm mb-4">
                      <li>Ve a <a href="https://console.firebase.google.com" target="_blank" className="text-blue-600 underline">Firebase Console</a></li>
                      <li>Crea un nuevo proyecto (o usa uno existente)</li>
                      <li>En el proyecto, ve a "Firestore Database" y cr√©alo en modo prueba</li>
                      <li>Ve a Configuraci√≥n del proyecto ‚Üí Tus apps ‚Üí Agregar app web</li>
                      <li>Copia la configuraci√≥n (firebaseConfig)</li>
                      <li>Reemplaza los valores en el c√≥digo de este HTML (l√≠nea 436-442)</li>
                    </ol>
                    <div className="bg-white p-4 rounded border border-yellow-300 font-mono text-xs">
                      <pre>{`const firebaseConfig = {
  apiKey: "TU_API_KEY_AQUI",
  authDomain: "TU_PROJECT_ID.firebaseapp.com",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_PROJECT_ID.appspot.com",
  messagingSenderId: "TU_SENDER_ID",
  appId: "TU_APP_ID"
};`}</pre>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <h1 className="text-3xl font-bold text-gray-800 mb-2">
                    üîç Sistema de Consulta de Credenciales
                  </h1>
                  <p className="text-gray-600">
                    Sube tu archivo Excel y consulta credenciales por nombre (Almacenamiento en la nube ‚òÅÔ∏è)
                  </p>
                </div>

                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <div className="flex items-center justify-between mb-4">
                    <h2 className="text-xl font-semibold text-gray-700">
                      üìÅ Cargar Base de Datos
                    </h2>
                    {autenticado && (
                      <button
                        onClick={cerrarSesion}
                        className="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                      >
                        üîí Bloquear
                      </button>
                    )}
                  </div>
                  
                  {!autenticado ? (
                    <div className="text-center py-8">
                      <div className="mb-4">
                        <svg className="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <p className="text-gray-600 mb-6">Secci√≥n protegida - Se requiere autenticaci√≥n</p>
                      </div>
                      <button
                        onClick={() => setModalAbierto(true)}
                        className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium transition-colors shadow-md"
                      >
                        üîì Desbloquear para subir archivo
                      </button>
                    </div>
                  ) : (
                    <div className="flex flex-col gap-4">
                      <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-indigo-500 transition-colors">
                        <input
                          type="file"
                          accept=".xlsx,.xls"
                          onChange={manejarArchivoExcel}
                          className="hidden"
                          id="file-upload"
                        />
                        <label
                          htmlFor="file-upload"
                          className="cursor-pointer flex flex-col items-center"
                        >
                          <svg className="w-12 h-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                          </svg>
                          <span className="text-sm text-gray-600">
                            Click para seleccionar archivo Excel
                          </span>
                          <span className="text-xs text-gray-400 mt-1">
                            Columnas: nombre, usuario, contrase√±a
                          </span>
                        </label>
                      </div>
                      {datos.length > 0 && (
                        <div className="flex items-center justify-between bg-green-50 p-3 rounded-lg">
                          <span className="text-green-700 font-medium">
                            ‚úÖ Base de datos cargada: {datos.length} registros (En la nube ‚òÅÔ∏è)
                          </span>
                          <button
                            onClick={limpiarDatos}
                            className="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                          >
                            Limpiar
                          </button>
                        </div>
                      )}
                    </div>
                  )}
                </div>

                {datos.length > 0 && (
                  <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div className="flex items-center justify-between mb-4">
                      <h2 className="text-xl font-semibold text-gray-700">
                        üîé Buscar Credenciales
                      </h2>
                      <span className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">
                        {datos.length} usuario{datos.length !== 1 ? 's' : ''} cargado{datos.length !== 1 ? 's' : ''}
